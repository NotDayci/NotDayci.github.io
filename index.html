<!DOCTYPE html>
<html>
<head>
  <title>Table Data Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="data">
    <table>
      <!-- JavaScript 코드를 통해 동적으로 생성될 테이블 데이터가 여기에 들어갑니다. -->
    </table>
  </div>
</body>
</html>
